<script>

$(document).ready(function(){
if($(".seat-nums").text().length==0)
{
$(".seat-selection").hide();
}
else
{
$(".seat-selection").show()
}
$('.pick-checkbox').prop('checked', false);
 $(".pick-checkbox").click(function(){

 if($(this).is(":checked"))
 {
    if($(".seat-nums span").length>=1)
    $(".seat-nums").append(", ");   
    $(".seat-nums").append("<span class='"+$(this).val()+"'>"+$(this).val()+"</span>");
 }
else
{
    $("."+$(this).val()).remove();
}
if($(".seat-nums").text().length==0)
{
$(".seat-selection").hide();
}
else
{
$(".seat-selection").show()
}

 }); 
});
</script>
